<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TicTacToe</title>
		<link rel="stylesheet" href="styles.css" />
		<script type="module" defer src="script.js"></script>
		<head>
			<link rel="icon" type="image/svg+xml" href="./assets/logo.svg" />
		</head>
	</head>
	<body>
		<div class="container">
			<div class="title">TicTacToe</div>
			<div class="names-input opponent-selector">
				<div class="question">Select your opponent</div>

				<div class="button-container">
					<button type="submit" id="friend">Friend</button>
					<button type="submit" id="computer">Computer</button>
					<button type="submit" id="tough-computer">Tough Computer</button>
				</div>
			</div>
			<div class="names-input" id="form-container" style="display: none">
				<div class="question">Type your name</div>
				<form>
					<input type="text" id="input-one" placeholder="Player X" />
					<input type="text" id="input-second" placeholder="Player O" />
				</form>
				<button type="submit" id="submit-button">SUBMIT</button>
			</div>
			<div class="names-input" id="result-container" style="display: none">
				<div class="result"></div>
				<button type="submit" class="restart-game" id="submit-button">
					CONTINUE</button
				><button type="submit" class="restart" id="submit-button">
					RESTART
				</button>
			</div>
			<div class="header" style="display: none">
				<div class="player-container">
					<div class="output-name" id="firstPlayerOutput"></div>
					<div class="score1">0</div>
				</div>
				<div class="player-container">
					<div class="output-name" data-ai="0" id="secondPlayerOutput"></div>
					<div class="score2">0</div>
				</div>
			</div>
			<div class="board" id="board">
				<div class="row">
					<div class="cell hovarable" data-index="0" data-cell></div>
					<div class="cell hovarable" data-index="1" data-cell></div>
					<div class="cell hovarable" data-index="2" data-cell></div>
				</div>
				<div class="row">
					<div class="cell hovarable" data-index="3" data-cell></div>
					<div class="cell hovarable" data-index="4" data-cell></div>
					<div class="cell hovarable" data-index="5" data-cell></div>
				</div>
				<div class="row">
					<div class="cell hovarable" data-index="6" data-cell></div>
					<div class="cell hovarable" data-index="7" data-cell></div>
					<div class="cell hovarable" data-index="8" data-cell></div>
				</div>
			</div>
		</div>
	</body>
</html>
