<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TicTacToe</title>
		<link rel="stylesheet" href="styles.css" />
		<script type="module" defer src="script.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="names-input">
				<div class="question">Please type your name</div>
				<form>
					<input type="text" id="input-one" placeholder="Player X" />
					<input type="text" id="input-second" placeholder="Player O" />
				</form>
				<button type="submit" id="submit-button">Submit</button>
			</div>
			<div class="header" style="display: none">
				<div class="output-name" id="firstPlayerOutput"></div>
				<div class="output-name" id="secondPlayerOutput"></div>
			</div>
			<div class="board" id="board">
				<div class="row">
					<div class="cell hovarable" data-cell></div>
					<div class="cell hovarable" data-cell></div>
					<div class="cell hovarable" data-cell></div>
				</div>
				<div class="row">
					<div class="cell hovarable" data-cell></div>
					<div class="cell hovarable" data-cell></div>
					<div class="cell hovarable" data-cell></div>
				</div>
				<div class="row">
					<div class="cell hovarable" data-cell></div>
					<div class="cell hovarable" data-cell></div>
					<div class="cell hovarable" data-cell></div>
				</div>
			</div>
		</div>
	</body>
</html>
